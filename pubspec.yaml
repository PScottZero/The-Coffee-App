name: thecoffeeapp
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.3

flutter_icons:
  image_path_android: "assets/icons/icon_full.png"
  image_path_ios: "assets/icons/icon_full.png"
  android: true
  ios: true
  adaptive_icon_background: "assets/icons/icon_background.png"
  adaptive_icon_foreground: "assets/icons/icon_foreground.png"

flutter:
  assets:
    - assets/images/
  uses-material-design: true
  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-VariableFont_wght.ttf

